<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="css/apk.css">
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <button id="prev-month">&lt;</button>
            <h1 id="month-year"></h1>
            <button id="next-month">&gt;</button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendar-days" class="days"></div>
    </div>
    <script src="apk.js"></script>
</body>
</html>
